<div class="container">
  <div #content class="content">
    <ng-content></ng-content>
  </div>
  <div #vscroll class="vertical-scrollbar">
    <div class="vertical-scrollbar__track">
      <div class="vertical-scrollbar__thumb" [style.height]="vScrollThumbHeight" [style.top]="vScrollThumbTop"></div>
    </div>
  </div>
  <div #hscroll class="horizontal-scrollbar">
    <div class="horizontal-scrollbar__track">
      <div class="horizontal-scrollbar__thumb" [style.width]="hScrollThumbWidth" [style.left]="hScrollThumbLeft"></div>
    </div>
  </div>
</div>
